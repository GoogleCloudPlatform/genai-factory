# PIPELINE DEFINITION
# Name: simple-hello-world
# Description: A minimal Hello World pipeline.
# Inputs:
#    proxy_url: str [Default: 'http://replace-me']
components:
  comp-hello-world-component:
    executorLabel: exec-hello-world-component
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-hello-world-component:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - hello_world_component
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef hello_world_component() -> str:\n    import logging\n    import\
          \ sys\n    import os\n    import getpass\n    import time\n\n    logging.basicConfig(stream=sys.stdout,\
          \ level=logging.INFO)\n    logger = logging.getLogger(\"hello_world\")\n\
          \n    logger.info(\"HELLO WORLD - Success!\")\n    logger.info(f\"Running\
          \ as user: {getpass.getuser()}\")\n    logger.info(f\"Execution time: {time.time()}\"\
          )\n\n    return \"Hello World Success\"\n\n"
        image: python:3.10
pipelineInfo:
  description: A minimal Hello World pipeline.
  name: simple-hello-world
root:
  dag:
    tasks:
      hello-world-component:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-hello-world-component
        taskInfo:
          name: hello-world-component
  inputDefinitions:
    parameters:
      proxy_url:
        defaultValue: http://replace-me
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.2
