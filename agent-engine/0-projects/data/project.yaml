name: gf-ae-0

# Enable APIs
services:
  - aiplatform.googleapis.com
  - cloudresourcemanager.googleapis.com
  - compute.googleapis.com
  - logging.googleapis.com
  - monitoring.googleapis.com
  - serviceusage.googleapis.com
  - storage.googleapis.com
  # Only if you set network_config.create in 1-apps
  - dns.googleapis.com
  # Needed for SWP if you set network_config.create in 1-apps
  - networksecurity.googleapis.com
  - networkservices.googleapis.com

buckets:
  iac-state:
    description: Terraform state bucket
    iam:
      roles/storage.objectAdmin:
        - $iam_principals:service_accounts/project/iac-rw
      roles/storage.objectViewer:
        - $iam_principals:service_accounts/project/iac-rw

service_accounts:
  # Automation SAs
  iac-rw:
    iam_sa_roles:
      $service_account_ids:project/gf-ae-0:
        - roles/iam.serviceAccountUser
  # Agent custom SAs
  gf-ae-0: {}

# Grant roles
iam_by_principals:
  $iam_principals:service_accounts/project/iac-rw:
    - roles/artifactregistry.admin
    - roles/aiplatform.admin
    # Next two roles needed only if managing VPC/firewall rules in this project
    - roles/compute.networkAdmin
    - roles/compute.securityAdmin
    - roles/dns.admin
    - roles/storage.admin
    - roles/storage.objectUser
    - roles/serviceusage.serviceUsageAdmin
  $iam_principals:service_accounts/project/gf-ae-0:
    - roles/aiplatform.user
    - roles/storage.objectViewer
    # Because of b/441480710
    - roles/viewer
