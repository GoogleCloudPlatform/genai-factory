name: gf-srun-hp-0

# Enable APIs
services:
  - compute.googleapis.com
  # To create response policies for Private Google APIs
  - dns.googleapis.com
  # To create CAS and certificates for private ILBs
  - certificatemanager.googleapis.com
  - privateca.googleapis.com

# Grant roles
iam:
  roles/privateca.certificateRequester:
    - $service_agents:certificatemanager
iam_by_principals:
  $iam_principals:service_accounts/service/iac-rw:
    - roles/compute.networkAdmin
    - roles/compute.securityAdmin
    # To create response policies for Private Google APIs
    - roles/dns.admin
  # Grant to cloud run service agent for Cloud Run Direct Egress on shared vpc
  $iam_principals:service_agents/service/run:
    - roles/compute.networkUser
