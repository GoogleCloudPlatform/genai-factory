name: gf-srun-0

# Enable APIs
services:
  # Needed both for ILB and ELB
  - aiplatform.googleapis.com
  - artifactregistry.googleapis.com
  - cloudbuild.googleapis.com
  - cloudresourcemanager.googleapis.com
  - compute.googleapis.com
  - dns.googleapis.com
  - run.googleapis.com
  - serviceusage.googleapis.com
  # Needed for ILB only
  - certificatemanager.googleapis.com
  - privateca.googleapis.com

buckets:
  iac-state:
    description: Terraform state bucket
    iam:
      roles/storage.objectAdmin:
        - $iam_principals:service_accounts/project/iac-rw
      roles/storage.objectViewer:
        - $iam_principals:service_accounts/project/iac-rw

service_accounts:
  # Automation SAs
  iac-rw:
    iam_sa_roles:
      $service_account_ids:project/gf-srun-0:
        - roles/iam.serviceAccountUser
      $service_account_ids:project/gf-srun-build-0:
        - roles/iam.serviceAccountUser
  # Application SAs
  gf-srun-0: {}
  gf-srun-build-0: {}

# Grant roles
iam:
  roles/privateca.certificateRequester:
    - $service_agents:certificatemanager
iam_by_principals:
  $iam_principals:service_accounts/project/iac-rw:
    - roles/artifactregistry.admin
    - roles/cloudbuild.builds.editor
    - roles/compute.loadBalancerAdmin
    - roles/compute.networkAdmin
    - roles/compute.securityAdmin
    - roles/dns.admin
    - roles/run.admin
    - roles/storage.admin
    - roles/storage.objectUser
    # Needed for ILB only
    - roles/certificatemanager.owner
    - roles/privateca.admin
  $iam_principals:service_accounts/project/gf-srun-0:
    - roles/logging.logWriter
  $iam_principals:service_accounts/project/gf-srun-build-0:
    - roles/artifactregistry.writer
    - roles/cloudbuild.builds.editor
    - roles/iam.serviceAccountUser
    - roles/logging.logWriter
    - roles/run.admin
    - roles/storage.admin
    - roles/storage.objectUser

# Grant roles/aiplatform.user as additive,
# as it is authoritatively granted by aiplatform APIs to default SA
iam_bindings_additive:
  run_ai_user:
    member: $iam_principals:service_accounts/project/gf-srun-0
    role: roles/aiplatform.user
